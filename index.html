<!DOCTYPE html>

<html>
    <head>
        <title>Roadmap</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href='bower_components/normalize.css/normalize.css'/>
        <link rel="stylesheet" href='bower_components/font-awesome/css/font-awesome.css'/>
        <link rel="stylesheet" media="screen" href="stylesheets/main.css">

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="javascript/roadmap.js"></script>

        <!-- Needed for google api -->
        <script type="text/javascript" src="//apis.google.com/js/client.js"></script>

    </head>
    <body ng-app="Roadmap">
        <div class="chooser">
            <div id="chooser"></div>
        </div>
        <div class="toolbar">
            <div class="toolbar-container"><div id="project-toolbar"></div></div>
        </div>
        <div class="timebar">
            <div id="time-bar"></div>
        </div>
        <div class="grid-content"><div id="project-list"></div></div>

    </body>
</html>
